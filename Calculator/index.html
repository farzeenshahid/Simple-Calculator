<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Farzeen's Calculator</h1>
    </div>
    <div class="calculator">
        <input type="text" id="display" value="0" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="clr-btn" onclick="deleteElement('DEL')">DEL</button>
            <button class="clr-btn" onclick="clearDisplay('AC')">AC</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="exponentialFunction('10^x')">x10<sup id="exponent">x</sup></button>
            <button onclick="appendToDisplay('Ans')">Ans</button>
            <button onclick="calculateResult()">=</button>
            
            <!-- Add more buttons for advanced features if needed -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
